<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<main class="container-grid">
  <section class="left-side">
    <div class="img-wrapper">
        <picture>
            <source media="(min-width:750px)" srcset="images/illustration-woman-online-desktop.svg">
           
            <img class="img-woman"src="images/illustration-woman-online-mobile.svg">
          </picture>
          
    </div>
    <img class='img-box' src="images/illustration-box-desktop.svg" alt="box-img.jpg">

  </section>
  <section class="right-side">
    <div class="faq-wrapper">
      <h1>FAQ</h1>
      <div class="question" onclick="showHideQuestion(1)">
        <p class="question-p question-1-js">How many team members can I invite? <span class="arrow-1-js"><img src="images/icon-arrow-down.svg"></span></p>
        <p class="answer answer-1-js"></p>
      </div>
      <div class="question" onclick="showHideQuestion(2)">
          <p class="question-p question-2-js">  What is the maximum file upload size?<span class="arrow-2-js"><img src="images/icon-arrow-down.svg"></span></p>
          <p class="answer answer-2-js"></p>
      </div>
      <div class="question" onclick="showHideQuestion(3)">
          <p class="question-p question-3-js">  How do I reset my password?<span class="arrow-3-js"><img src="images/icon-arrow-down.svg"></span></p>
          <p class="answer answer-3-js"></p>
      </div>
      <div class="question" onclick="showHideQuestion(4)">
          <p class="question-p question-4-js">Can I cancel my subscription?<span class="arrow-4-js"><img src="images/icon-arrow-down.svg"></span></p>
          <p class="answer answer-4-js"></p>
      </div>
      <div class="question" onclick="showHideQuestion(5)">
          <p class="question-p question-5-js">Do you provide additional support?<span class="arrow-5-js"><img src="images/icon-arrow-down.svg"></span></p>
          <p class="answer answer-5-js"></p>
      </div>
   
    </div>

  </section>
 
</main>
<script src="main.js"></script>
 <!--
  How many team members can I invite?
  You can invite up to 2 additional users on the Free plan. There is no limit on 
  team members for the Premium plan.

  What is the maximum file upload size?
  No more than 2GB. All files in your account must fit your allotted storage space.

  How do I reset my password?
  Click “Forgot password” from the login page or “Change password” from your profile page.
  A reset link will be emailed to you.

  Can I cancel my subscription?
  Yes! Send us a message and we’ll process your request no questions asked.

  Do you provide additional support?
  Chat and email support is available 24/7. Phone lines are open during normal business hours.
 -->



</body>
</html>
